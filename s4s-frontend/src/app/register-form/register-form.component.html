<span class="container">
    <mat-card>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="johndoe@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                <mat-hint>Put your email here</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="psw" required>
                <mat-button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-button>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Repeat your password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="pswRepeat" required>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onRegister()">Sign up
                </button>
                 <a mat-button routerLink="home">Abort</a>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</span>

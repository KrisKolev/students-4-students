<h1>Sign up</h1>
<div class="register-container">
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="johndoe@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint>Put your email here</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="psw" required>
        <mat-button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-button>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Repeat your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="pswRepeat" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="register-button" (click)="onRegister()">Sign up</button>
</div>

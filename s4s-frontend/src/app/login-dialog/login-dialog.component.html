<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content fxLayout="column" class="size">
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput
               placeholder="pat@example.com"
               [formControl]="email"
               required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput
               [type]="hidePassword ? 'password' : 'text'"
               [formControl]="pw">
        <button mat-icon-button matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div style="text-align: center">
        <a mat-button (click)="signUp()">Create an account.</a>
    </div>
</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="loginUser()" cdkFocusInitial>Login</button>
    <button mat-raised-button mat-dialog-close  (click)="closeLoginDialog()">Abort</button>
</div>

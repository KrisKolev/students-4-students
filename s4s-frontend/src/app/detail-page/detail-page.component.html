<mat-toolbar class="detail-toolbar" color="primary">
    <span class="sight-name" [textContent]="data.name"></span>
</mat-toolbar>


<div class="big-component">

    <mat-card>
        <mat-card-content>
            <ngb-carousel *ngIf="data.allImageUrl.length !== 0">
                <ng-template ngbSlide *ngFor="let images of data.allImageUrl">
                    <div class="picsum-img-wrapper">
                        <img [src]="images" alt="Random slide">
                    </div>
                </ng-template>
            </ngb-carousel>
            <span style="display: flex; justify-content: center; align-items: center">
                <mat-icon *ngIf="data.allImageUrl.length == 0" [style]="'height: 410px; width: 640px; font-size:400px'">
                    landscape
                </mat-icon>
            </span>

            <app-manage-rating [sightId]="data.uid" class="add-rating-container"></app-manage-rating>

        </mat-card-content>
    </mat-card>
</div>


<div class="commentCenter">
    <h2>Comments</h2>
    <div class="reviews" *ngFor="let ratings of data.ratingList">
        <mat-card>
            <p>{{ratings.comment}}</p>
        </mat-card>
    </div>
</div>

<mat-toolbar class="detail-toolbar" color="primary">
    <span class="sight-name" [textContent]="data.name"></span>
</mat-toolbar>


<div class="big-component">

    <mat-card>
        <mat-card-content>
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let ratings of data.ratingList">
                    <div class="picsum-img-wrapper">
                        <img [src]="ratings.imageUrl" alt="Random slide">
                    </div>
                </ng-template>
            </ngb-carousel>

            <app-add-rating class="add-rating-container" [panelTitle]="'Add rating'" [rating]="rating" (ratingUpdated)="onRatingUpdated($event)" [starCount]="5" [color]="'primary'"></app-add-rating>

            <div class="reviews" *ngFor="let ratings of data.ratingList">
                <mat-card >
                    <h3>Comments</h3>
                    <p>{{ratings.comment}}</p>
                </mat-card>
            </div>
        </mat-card-content>
    </mat-card>

</div>

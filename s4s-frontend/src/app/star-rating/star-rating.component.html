<span>
    <div class="star-container">
        <button (click)="onClick(i+1)" *ngFor="let ratingId of ratingArr;index as i" [color]="color" [disabled]="!clickable"
                [id]="'star_'+i" class="star-button" mat-icon-button
                matTooltipPosition="above">
            <mat-icon>
                {{showIcon(i)}}
            </mat-icon>
        </button>
    </div>
    <mat-error *ngIf="clickable && (starCount == null || starCount == 0)">
        Star count is <strong>required</strong> and cannot be zero
    </mat-error>
    <mat-error *ngIf="clickable && hasError()">Please select a rating!</mat-error>
</span>

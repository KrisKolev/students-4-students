<mat-toolbar class="mat-elevation-z6" color="primary">
    <div class="topnav-container">
         <span><img src="{{image}}" alt="{{image}}" width="330px" height="330px"/>
           </span>
    </div>
    <div class="spacer"></div>
    <a mat-button routerLink="">Home</a>
    <a mat-button>About Us</a>


    <!--search bar-->
    <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form mt-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
        </div>
    </form>

    <ng-template [ngIf]="isUserLoggedIn()==true">
        <button mat-button routerLink="manageSight">
            <mat-icon>add_location_alt</mat-icon>
        </button>
    </ng-template>


    <!--profile button-->
    <ng-template [ngIf]="isUserLoggedIn()==true" [ngIfElse]="loggedOut">
    <button mat-button [matMenuTriggerFor]="menu"> <mat-icon>account_circle</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="./profile">Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    </ng-template>

    <!--signin button-->
    <ng-template #loggedOut>
        <a mat-raised-button (click)="openLoginDialog()">Sign In</a>
    </ng-template>

</mat-toolbar>
<span class="router-container">
    <router-outlet></router-outlet>
</span>

<span class="app-container">
    <mat-toolbar class="mat-elevation-z6" color="primary">
        <span routerLink="" style="display: flex" fxLayout="row">
            <img src="{{image}}" alt="{{image}}" width="30px" height="35px" style="padding-bottom: 2px" routerLink=""/>
            <h1 class="small-label-header">Students 4 Students - The Helper every newcomer needs!</h1>
        </span>

        <div class="spacer"></div>
        <button mat-button routerLink="">Home</button>
        <button mat-button>About Us</button>
        <button mat-button routerLink="./contact">Contact Us</button>

        <ng-template [ngIf]="isUserLoggedIn()==true">
            <button mat-button routerLink="manageSight">
                <mat-icon>add_location_alt</mat-icon>
            </button>
        </ng-template>

        <!--profile button-->
        <ng-template [ngIf]="isUserLoggedIn()==true" [ngIfElse]="loggedOut">
            <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="./profile"><mat-icon>manage_accounts</mat-icon>Profile</button>
                <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
            </mat-menu>
        </ng-template>

        <!--signin button-->
        <ng-template #loggedOut>
            <button mat-flat-button color="accent" (click)="openLoginDialog()">Sign In</button>
        </ng-template>
    </mat-toolbar>

    <span class="router-container">
        <router-outlet></router-outlet>
    </span>

    <div class="footer-copyright text-center mat-elevation-z6" fxFlexOffset="auto">Â© 2021 Copyright:
        <a> Students4Students.com</a>
    </div>
</span>

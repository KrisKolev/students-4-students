<mat-toolbar class="mat-elevation-z6" color="primary">
    <span routerLink="">
        <img src="{{image}}" alt="{{image}}" width="330px" height="330px"/>
    </span>

    <div class="spacer"></div>
    <button mat-button routerLink="">Home</button>
    <button mat-button>About Us</button>

    <!--search bar-->
    <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form mt-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
        </div>
    </form>

    <ng-template [ngIf]="isUserLoggedIn()==true">
        <button mat-button routerLink="manageSight">
            <mat-icon>add_location_alt</mat-icon>
        </button>
    </ng-template>

    <!--profile button-->
    <ng-template [ngIf]="isUserLoggedIn()==true" [ngIfElse]="loggedOut">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="./profile">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </ng-template>

    <!--signin button-->
    <ng-template #loggedOut>
        <a mat-raised-button (click)="openLoginDialog()">Sign In</a>
    </ng-template>
</mat-toolbar>

<span class="router-container">
    <router-outlet></router-outlet>
</span>
